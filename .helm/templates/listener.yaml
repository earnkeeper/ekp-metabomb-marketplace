apiVersion: apps/v1
kind: Deployment
metadata:
  name: listener-deploy
spec:
  selector:
    matchLabels:
      app: listener
  revisionHistoryLimit: 3
  strategy:
    type: RollingUpdate
  replicas: 1
  template:
    metadata:
      labels:
        app: listener
    spec:
      containers:
        - name: python-socketio
          image: '{{ .Values.werf.image.listener }}'
          workingDir: /app
          env:
            - name: EK_PLUGIN_ID
              value: {{ .Chart.Name }}
            - name: MONGO_URI
              value: "{{ .Values.mongodb.uri }}/{{ .Release.Name }}"
            - name: MONGO_DB_NAME
              value: "{{ .Release.Name }}"
            - name: ETHERSCAN_API_KEY
              value: "{{ .Values.etherscan.apiKey }}"
            - name: ETHERSCAN_BASE_URL
              value: "{{ .Values.etherscan.baseUrl }}"
            - name: WEB3_PROVIDER_URL
              value: "{{ .Values.web3.providerUrl }}"
            - name: REDIS_URI
              value: 'redis://{{ .Release.Name }}-redis-master'
            - name: DISCORD_BASE_URL
              value: "{{ .Values.discord.baseUrl }}"
            - name: DISCORD_CHANNEL_ID
              value: '{{ eq .Values.werf.env "staging" | ternary .Values.discord.channelId.staging .Values.discord.channelId.staging._default }}'
          ports:
            - containerPort: 3001
              protocol: TCP
