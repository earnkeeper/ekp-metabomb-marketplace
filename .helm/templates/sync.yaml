apiVersion: batch/v1
kind: CronJob
metadata:
  name: sync
spec:
  schedule: "* * * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            job: sync
        spec:
          restartPolicy: Never
          containers:
            - name: python
              image: "{{ .Values.werf.image.sync }}"
              workingDir: /app
              env:
                - name: MONGO_URI
                  value: "{{ .Values.mongodb.uri }}/{{ .Release.Name }}"
                - name: MONGO_DB_NAME
                  value: "{{ .Release.Name }}"
                - name: ETHERSCAN_API_KEY
                  value: "{{ .Values.etherscan.apiKey }}"
                - name: ETHERSCAN_BASE_URL
                  value: "{{ .Values.etherscan.baseUrl }}"
                - name: WEB3_PROVIDER_URL
                  value: "{{ .Values.web3.providerUrl }}"
                - name: REDIS_URI
                  value: 'redis://{{ .Release.Name }}-redis-master'
                - name: DISCORD_BASE_URL
                  value: "{{ .Values.discord.baseUrl }}"
                - name: DISCORD_CHANNEL_ID
                  value: "{{ .Values.discord.channelId }}"
                - name: PYTHON_ENV
                  value: "{{ .Values.werf.env | default "unknown" }}"